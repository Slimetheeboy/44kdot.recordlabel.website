<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>44kdot.records | Music Distribution</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #44d;
    }
    header h1 {
      font-size: 3rem;
      color: #44d;
      letter-spacing: 1px;
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    .album {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .album img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .album h3 {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #44d;
    }
    .download-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 28px;
      background: #44d;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    .download-btn:hover {
      background: #2266ff;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #000;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>44kdot.records</h1>
  </header>

  <section>
    <div class="album">
      <img src="https://via.placeholder.com/400x400.png?text=Upload+Your+Cover" alt="Album Cover">
      <h3>Upload Your Track</h3>
      <p>This section will show your latest music. Replace this content by uploading new files into the <code>downloads</code> folder.</p>
      <a class="download-btn" href="#">No Track Available</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 44kdot.records. All Rights Reserved. Designed for artist music distribution.</p>
  </footer>
</body>
</html>
